<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="../static/css/register.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="form-body">
        <div class="logNav">
            <a href="/newlogin">
            <img src="/static/img/user-login-icon-14.png" class="logoImg">
        </a>
        </div>

        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <div>
                    <h3>Register Today</h3>
                    <button id="logIn" class="btn btn-outline-light">login</button>
                    <p>Fill in the data below.</p>
                </div>
            
                    <form class="requires-validation" method="post" novalidate action="/register">
                        <div>
                        <div class="col-md-12">
                            <input class="form-control" type="text" name="name" placeholder="Full Name" required>                           
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                                
                        </div>

                        <div class="col-md-12">
                            <select class="form-select mt-3" required name="accountType">
                                    <option selected disabled value="">Account Type</option>
                                    <option value="host">Host</option>
                                    <option value="customer">Customer</option>
                                    
                            </select>
                            
                        </div>


                        <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            
                        </div>

                    </div>
                    
                        <div class="col-md-12 mt-3">
                        <label class="mb-3 mr-1" for="gender">Gender: </label>

                        <input type="radio" class="btn-check" name="gender" id="male" value="M" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="male">Male</label>

                        <input type="radio" class="btn-check" name="gender" id="female" value="F" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="female">Female</label>

                        <input type="radio" class="btn-check" name="gender" id="secret" value="S" autocomplete="off" required>
                        <label class="btn btn-sm btn-outline-secondary" for="secret">Secret</label>
                            
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-danger">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>
<!-- <script src="../js/hotelData.js"></script> -->

</body>


</html>
